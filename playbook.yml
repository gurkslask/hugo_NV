---
- hosts: all
  become: true
  vars:
    created_username: alex

  tasks:
          

    - name: Update and install packages
      yum:
        name:
          - curl
          - vim
          - git
          - ca-certificates
          - python3-pip
          - dnf-plugins-core
          - nginx
        state: latest
        update_cache: true

    - name: Add docker repo
      get_url:
        url: "https://download.docker.com/linux/centos/docker-ce.repo"
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Enable docker edge & test
      ini_file:
        dest: /etc/yum.repos.d/docker-ce.repo
        section: "docker-ce-edge"
        option: enabled
        value: 0

    - name: Install docker
      package:
        name: docker-ce
        state: latest

          
    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Enable HTTP
      firewalld:
        zone: public
        service: http
        state: enabled
        permanent: true
        immediate: yes
          
    - name: Enable HTTPs
      firewalld:
        zone: public
        service: https
        state: enabled
        permanent: true
        immediate: yes

    - name: Make sure a  nginx is off
      ansible.builtin.systemd:
        state: stopped
        enabled: true
        name: nginx
    - name: Make sure a  docker is running
      ansible.builtin.systemd:
        state: started
        enabled: true
        name: docker
        
    - name: clone git repo
      git:
        repo: https://github.com/gurkslask/hugo_NV.git
        dest: /srv/checkout
